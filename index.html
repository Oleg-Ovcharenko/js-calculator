<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="container">
		<div id="calc">
			<input type="text"  value="0" id="rez" disabled>
			<input type="submit" value="C" id="clean">
			<br>
			<input type="submit" value="7" id="seven" class="numBtn">
			<input type="submit" value="8" id="eight" class="numBtn">
			<input type="submit" value="9" id="nine" class="numBtn">
			<input type="submit" value="&divide;" id="delen" class="operac">
			<br>
			<input type="submit" value="4" id="four" class="numBtn">
			<input type="submit" value="5" id="five" class="numBtn">
			<input type="submit" value="6" id="six" class="numBtn">
			<input type="submit" value="&times;" id="ymnos" class="operac">
			<br>
			<input type="submit" value="1" id="one" class="numBtn">
			<input type="submit" value="2" id="two" class="numBtn">
			<input type="submit" value="3" id="three" class="numBtn">
			<input type="submit" value="&minus;" id="vichet" class="operac">
			<br>
			<input type="submit" value="0" id="zero" class="numBtn">
			<input type="submit" value="." id="dot">
			<input type="submit" value="=" id="ravno">
			<input type="submit" value="+" id="slosh" class="operac">
		</div>
		<p>Calculator by <a href="skype:oleg.enzo?add">Oleg Ovcharenko</a></p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
